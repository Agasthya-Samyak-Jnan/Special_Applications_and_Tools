<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Journal | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="signup.css" rel="stylesheet">
    <script src="signup.js"></script>
</head>

<body class="h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-blue-300">

    <div class="fixed top-0 left-0 right-0 p-4 shadow-lg z-10 bg-white"> CHAT APP 
        <a href = "landingpage.html" class ="fixed right-0 top-0 p-4 rounded-lg transition duration-300 ease-in-out hover:bg-gray-200 text-center"> About Us </a>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full z-5">
        <h2 class="text-2xl mb-6 text-center">Create Your Account</h2>

        <!-- POST Route to Server to fetch details filled in the form -->
        <form id="signup_form" action="/signup" method="POST">

            <div class="mb-4">
                <input type="text" id="name" name="name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your Name">
            </div>
            <div class="mb-4">
                <input  id="email" type ="email" name="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your E-mail">
            </div>
            <div class="mb-4">
                <input id="password" type="password" name="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your Password">
            </div>
            <div class="mb-4">
                <input id="confirm_password" type="password" name="confirmPassword" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Confirm Password">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-200">CREATE ACCOUNT</button>
            <div class="mt-4"> 
                <a class="flex justify-center items-center rounded-lg transition duration-300 ease-in-out hover:bg-blue-200 text-center" href="signin.html">Already a User? Sign in Here</a>
            </div>

        </form>

    </div>
</body>

</html>
