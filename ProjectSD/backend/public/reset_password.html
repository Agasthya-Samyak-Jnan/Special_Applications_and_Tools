<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
    <script src="reset_pass.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&display=swap');
    </style>
</head>

<body class="h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-yellow-200">

    <div class="fixed top-0 left-0 right-0 p-4 shadow-lg z-10 bg-white"> CHAT APP 
        <a class="fixed right-0 top-0 p-4 rounded-lg transition duration-300 ease-in-out hover:bg-gray-200 text-center" href="landingpage.html" > About Us </a>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full z-5">
        <h2 class="text-2xl 2000 mb-6 text-center">RESET PASSWORD</h2>
        
        <!-- POST Route to Server to fetch details filled in the form -->
        <form id="reset_form" action="/reset-password" method="POST">

            <div class="mb-4">
                <input type="password" id="password" name="password" required class="mt-1 block w-full p-2 border border-black-300 rounded-md focus:outline-none focus:ring focus:ring-purple-300" placeholder="Enter your new Password">
            </div>
            <div class="mb-4">
                <input type="password" id="confirm_password" name="confirm_password" required class="mt-1 block w-full p-2 border border-black-300 rounded-md focus:outline-none focus:ring focus:ring-purple-300" placeholder="Confirm Password">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-200">SET NEW PASSWORD</button>    

        </form>

    </div>

</body>

</html>
