<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Journal | Sign In </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&display=swap');
    </style>
</head>

<body class="h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-400">

    <div class="fixed top-0 left-0 right-0 p-4 shadow-lg z-10 bg-white"> CHAT APP  
        <a class="fixed right-0 top-0 p-4 rounded-lg transition duration-300 ease-in-out hover:bg-gray-200 text-center" href="landingpage.html" > About Us </a>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full z-5">
        <h2 class="text-2xl 2000 mb-6 text-center">SIGN IN</h2>
        
        <!-- POST Route to Server to fetch details filled in the form -->
        <form action="/signin" method="POST">

            <div class="mb-4">
                <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 border border-black-300 rounded-md focus:outline-none focus:ring focus:ring-purple-300" placeholder="Enter your E-mail">
            </div>
            <div class="mb-4">
                <input type="password" id="password" name="password" required class="mt-1 block w-full p-2 border border-black-300 rounded-md focus:outline-none focus:ring focus:ring-purple-300" placeholder="Enter your Password">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-200">LOG IN</button>
            <div class="mt-4"> 
                <a class="flex justify-center items-center rounded-lg transition duration-300 ease-in-out hover:bg-blue-200 text-center" href="signup.html"> New User? Create a New Account  </a>
            </div>
            <div class="mt-2"> 
                <a class="flex justify-center items-center rounded-lg transition duration-300 ease-in-out hover:bg-blue-200 text-center" href="forgot_password.html"> Forgot Password?  </a>
            </div>

        </form>

    </div>

</body>

</html>
